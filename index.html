<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotLinks - Popular Sites Directory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="55" height="55" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#ff6c00" />
                            <stop offset="100%" stop-color="#ff8c3d" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="40" fill="url(#logo-gradient)" />
                    <path d="M35 40 L65 40 L65 60 L35 60" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
                    <path d="M50 30 L50 70" stroke="white" stroke-width="6" stroke-linecap="round" />
                </svg>
                <div class="title-container">
                    <h1>HotLinks</h1>
                    <p class="subtitle">Discover the web's hottest sites</p>
                </div>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search sites...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <div class="category-tabs">
            <button class="tab" data-category="social">Social</button>
            <button class="tab" data-category="tech">Tech</button>
            <button class="tab" data-category="shopping">Shopping</button>
            <button class="tab" data-category="video">Video</button>
            <button class="tab" data-category="news">News</button>
            <button class="tab" data-category="tools">Tools</button>
        </div>

        <main id="sites-container">
            <!-- Website cards will be generated via JavaScript -->
        </main>

        <footer>
            <p>&#169; 2023 HotLinks | Explore the web's finest destinations</p>
            <div class="theme-toggle">
                <button id="theme-toggle-btn"><i class="fas fa-moon"></i></button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
